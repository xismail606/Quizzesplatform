  <link rel="stylesheet" href="css/quiz.css">
  <link rel="stylesheet" href="./css/snow.css">
  <link rel="stylesheet" href="./css/navigationbar.css">
  <link rel="stylesheet" href="./css/theme.css">
  <link 
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òÉÔ∏è</text></svg>">
</head>
   <nav>
    <div class="logo">‚òÉÔ∏è Quizzes Platform</div>
    <div class="links" id="navLinks">
      <a href="./index.html">Home</a>
      <a href="./quizzes.html">Quizzes</a>
      <a href="./about.html">About</a>
    </div>
    <!-- Menu Toggle Button -->
    <button class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </button>
  </nav>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle-btn" id="themeToggle">
      <i class="fas fa-sun"></i>
    </button>
    <button class="snow-toggle-btn active" id="snowToggle">
      <i class="fas fa-snowflake"></i>
    </button>

  <!-- Error Page -->
  <div class="error-container" id="errorContainer">
  <h1>üòï Quiz Not Found</h1>
  <p>It seems that this quiz is currently unavailable.</p>
  <button onclick="goBack()">Back to Quiz Selection</button>
  </div>

  <!-- Quiz Info Page -->
  <div class="quiz-container" id="quizContainer">
    <h1 id="quizTitle"></h1>
    <p id="quizDescription"></p>

    <div class="quiz-info">
      <span id="quizQuestions"></span>
      <span id="quizDuration"></span>
      <span id="quizDifficulty"></span>
    </div>

    <button class="start-button" onclick="startQuiz()">Start the quiz</button>
  </div>

  <!-- Questions Box -->
  <div class="question-box" id="questionBox" style="display: none;">
    
    <!-- Timer and View All Questions Button -->
    <div class="quiz-header">
      <div class="timer-container">
        <span class="timer-icon">‚è±Ô∏è</span>
        <span id="timer" class="timer-text">00:00</span>
      </div>
      <button class="view-all-btn" onclick="toggleQuestionsList()">
        <span>üìã</span>
        <span>View all questions</span>
      </button>
    </div>

    <div id="questionNumber"></div>
    <h2 id="questionText"></h2>
    <div id="optionsContainer"></div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id="prevBtn" disabled>‚Üê Previous</button>
      <button id="nextBtn" style="display: none;">Next Question ‚Üí</button>
    </div>
  </div>

  <!-- Questions List Modal -->
  <div class="questions-modal" id="questionsModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>All Questions</h3>
        <button class="close-modal" onclick="toggleQuestionsList()">‚úï</button>
      </div>
      <div class="modal-body" id="questionsListContainer"></div>
    </div>
  </div>

        <!-- Script -->
  <script src="./js/quiz.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/snow.js"></script>
  <script src="./js/theme.js"></script>
</body>
</html>

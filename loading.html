<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - Quizzes Platform</title>
  <link rel="stylesheet" href="css/loading.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☃️</text></svg>">
</head>
<body>
  <!-- Splash Screen Container -->
  <div id="splashScreen" class="splash-screen">
    
    <!-- Main Content -->
    <div class="splash-content">
      
      <!-- Brand Logo -->
      <div class="icon-container">
        <img src="assets/x606-logo1.png" alt="x606 Logo" class="brand-logo" onerror="this.style.display='none'">
      </div>

      <!-- Title & Subtitle -->
      <h1 class="splash-title">Quizzes Platform</h1>
      <h2 class="splash-subtitle">Designed and Developed By xIsmail</h2>
     
      <!-- Loading Animation -->
      <div class="loader">
        <div class="blackhole">
          <div class="blackhole-circle"></div>
          <div class="blackhole-disc"></div>
        </div>

      <div class="curve">
          <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path id="loading" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" fill="transparent"></path>
            
            <text width="500">
              <textPath xlink:href="#loading" startOffset="50%" text-anchor="middle">
                loading...
              </textPath>
            </text>
          </svg>
        </div>
      </div>
      <!-- Progress Percentage -->
      <div class="progress-percentage" id="progressPercentage">0%</div>
      
    </div>

    <!-- Floating Particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 75%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 100%; animation-delay: 2.5s;"></div>
    
  </div>

  <script src="./js/loading.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link rel="stylesheet" href="css/loading.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☃️</text></svg>">
</head>
<body>

  <!-- Splash Screen Container -->
  <div id="splashScreen" class="splash-screen">
    
    <!-- Main Content -->
    <div class="splash-content">
      
      <!-- Brand Logo -->
      <div class="icon-container">
        <div class="brand-logo">x606</div>
      </div>

      <!-- Title & Subtitle -->
      <h1 class="splash-title">Quizs Platform</h1>
      <h2 class="splash-subtitle">by x606</h2>

      <!-- Loading Text -->
      <div class="splash-loading">loading...</div>


      <div class="splash-progress-bar">
        <div class="splash-progress-fill" id="progressFill"></div>
      </div>


      <div class="progress-percentage" id="progressPercentage">0%</div>
      
    </div>


    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 75%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
    
  </div>

  <script src="./js/loading.js"></script>
  
</body>
</html>
